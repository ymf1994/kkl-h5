<div class="custom-cascade">
  <el-select
    class="select-component"
    v-for="(item, index) in mapValue"
    :key="index"
    v-model="mapValue[index]"
    @change="selectChange"
    placeholder="请选择">
    <el-option
      v-for="(item, i) in mapOptions"
      :key="i"
      :label="item.label"
      :value="item.value"
      :disabled="item.disabled">
    </el-option>
  </el-select>

  <div class="add-subtract-btn" @click="addItem">
    <i class="el-icon-circle-plus-outline"></i>
  </div>
  <div class="add-subtract-btn" @click="subtractItem">
    <i class="el-icon-remove-outline"></i>
  </div>
</div>
